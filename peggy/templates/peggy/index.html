{% extends 'peggy/_base.html' %}

{% load url from future %}
{% load static %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="bs-example" data-example-id="simple-carousel">
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="2000">
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="1" class=""></li>
                        <li data-target="#carousel-example-generic" data-slide-to="2" class=""></li>
                    </ol>
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img data-src="holder.js/900x360/auto/#777:#555/text:First slide"
                                 alt="First slide [900x500]"
                                 src="{% static "img/carousel1.jpg" %}"
                                 data-holder-rendered="true">
                        </div>
                        <div class="item">
                            <img data-src="holder.js/900x360/auto/#666:#444/text:Second slide"
                                 alt="Second slide [900x500]"
                                 src="{% static "img/carousel2.jpg" %}"
                                 data-holder-rendered="true">
                        </div>
                        <div class="item">
                            <img data-src="holder.js/900x360/auto/#555:#333/text:Third slide"
                                 alt="Third slide [900x500]"
                                 src="{% static "img/carousel3.jpg" %}"
                                 data-holder-rendered="true">
                        </div>
                    </div>
                    <a class="left carousel-control" href="#carousel-example-generic" role="button"
                       data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic" role="button"
                       data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="row">
                    <a href="{% url 'peggy.views.survey' %}" class="btn btn-magnet-left"><img src="{% static "img/magnet1.jpg" %}" class="img-responsive"></a>
                </div>
                <div class="row">
                    <a href="{% url 'peggy.views.all_articles' %}" class="btn btn-magnet-left"><img src="{% static "img/magnet2.jpg" %}" class="img-responsive"></a>
                </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="row">
                    <a href="#" class="btn btn-magnet-right"><img src="{% static "img/magnet3.jpg" %}" class="img-responsive"></a>
                </div>
                <div class="row">
                    <a href="{% url 'peggy.views.all_bulletins' %}" class="btn btn-magnet-right"><img src="{% static "img/magnet4.jpg" %}" class="img-responsive"></a>
                </div>
            </div>
        </div>
    </div>




{% endblock %}
