{% extends 'peggy/_base.html' %}

{% load url from future %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>快递查询</h2>

                <div class="panel panel-info">
                    <div class="panel-heading">快递单号 {{ order.express_no }} 快递公司 {{ order.express_vendor }}</div>
                    <div class="panel-body">
                        <ul class="list-group">
                            {% for item in data %}
                            <li class="list-group-item">
                                <i class="glyphicon glyphicon-arrow-up"></i>
                            {{ item.time }} {{ item.context }}
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
